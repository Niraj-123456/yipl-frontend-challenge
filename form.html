<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheet-->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="form.css">

    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Form</title>
</head>
<body>
    <div class="HeroImage">
        <div class="HeroText">
        </div>
    </div>
    <nav>
        <div class="Logo">
            <img src="public/images/logo_frontend-ninja.png" alt="Logo" />
        </div>
        <div class="MenuItem">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Work</a>
            <a href="#">Contact</a>
            <a href="#">
                <img src="public/images/ic_search.png" alt="search">
            </a>
        </div>   
    </nav>

    <!--Form-->
    <div class="FormSec">
        <h2>Registration Form</h2>
        <form method="post" action="#">
            <div class="FormContainer">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" required><br>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter Your Email" required><br>

                <label for="phone">Phone No.</label>
                <input type="text" id="phone" name="phone" placeholder="Enter Your Phone Number" required><br>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter Your Address" required><br>

                <label for="position">position</label>
                <select>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Graphics Designer">Graphics Designer</option>
                </select>

                <label for="coverletter">Cover Letter</label>
                <textarea id="coverletter" name="coverletter" placeholder="I am applying for..." required></textarea><br>

                <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="Buttons">
                    <button type="submit" class="ApplyBtn">Apply Now</button>
                    <button type="button" class="CancelBtn">Cancel</button>
                </div>
            </div>
        </form>
    </div>

    <!--Footer-->
    <div class="Footer">
        <div class="Copyright">
            <p>Â© Copyright <span id="Date"></span></p>
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div> 
    </div>
</body>
</html>


<!--JavaScript for date--> 
<script>
    var date = new Date().getFullYear();
    document.getElementById("Date").innerHTML = date;
</script>
